<div class="container" style="padding: 2rem 3rem;">
  <div class="row">
      <div class="col-md-8 p-2">
          <div class="card p-4">
              <!-- breadcrumbs -->
              <div class="breadcrumb">
                  <nav aria-label="breadcrumb">
                      <ol class="breadcrumb">
                          <li class="breadcrumb-item"><a [routerLink]="'/home'"> Home </a></li>
                          <li class="breadcrumb-item"><a href="">Archives</a></li>
                          <li class="breadcrumb-item" aria-current="page">{{archive.name_edition}}</li>

                      </ol>
                  </nav>
              </div>

              <!-- content -->
              <div class="content">


                <h5 style="font-family: Noto Serif; font-weight: 600; font-size: 26px;"> {{archive.name_edition}}</h5>

                <p>
                  <span style="font-weight: bold;">Published</span>: 2023-04-30 <br>
                </p>

                <ng-container *ngFor="let ar of archive.get_articles ">
                  <div class="card mb-4">
                    <div class="row no-gutters">
                      <div class="col-md-4">
                        <img src="assets/cover.jpg" class="card-img" alt="Image">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <p class="card-text">{{ar.affiliation}}</p>
                          <p class="card-text">{{ar.author}}</p>
                          <span style="font-weight: bold;">Year</span>: {{ar.year}}<br>
                        </div>
                      </div>
                    </div>
                  </div>
              </ng-container>

              </div>



          </div>
      </div>
      <div class="col-md-4 p-4">
          <app-sidenav></app-sidenav>
      </div>
  </div>
</div>
